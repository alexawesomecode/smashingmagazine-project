<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Smashing Magazine</title>
  </head>

  <body>
    <main>
      <div class="container">
        <nav>
          <div class="logo">
            <img src="imgs/logo1.png" alt="logo" />
          </div>
          <div class="services">
            <div class="item">
              <img src="imgs/article2.png" alt="article logo" />
              <h1>Articles</h1>
              <p>Design & development</p>
            </div>
            <div class="item">
              <img src="imgs/book.png" alt="book icon" />
              <h1>Books</h1>
              <p>Physical and digital Books</p>
            </div>
            <div class="item">
              <img src="imgs/events.png" alt="events" />
              <h1>Events</h1>
              <p>Conference & workshops</p>
            </div>
            <div class="item">
                    <img src="imgs/job.png" alt="job" />
              <h1>Jobs</h1>
              <p>Find work & employees</p>
            </div>
            <div class="item">
                    <img src="imgs/member.png" alt="member" />
              <h1>Membership</h1>
              <p>Webinars & early-birds</p>
            </div>
          </div>
          <div class="topics">
            <h1>Topics</h1>
          </div>
        </nav>

        <div class="latest-articles">
          <div class="front-article">
            <h1>1</h1>
          </div>
          <div class="front-article">
            <h1>2</h1>
          </div>
          <div class="front-article">
            <h1>3</h1>
          </div>
          <div class="front-article">
            <h1>4</h1>
          </div>
        </div>
        <div class="sub-latest-articles">
          <div class="cards">Card 1</div>
          <div class="cards">Card 2</div>
          <div class="cards">Card 3</div>
        </div>
      </div>
    </main>
  </body>
</html>
